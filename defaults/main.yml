---
# Perform full system upgrade (use on first run)
packages_full_upgrade: false

packages_install_common:
  - iptables-persistent
  - netfilter-persistent
  - git
  - bind9-host
  - net-tools
  - auditd
  - audispd-plugins
  - htop
  - duf
  - jq
  - curl
  - vim
  - wget
  - unzip
  - ca-certificates
  - gnupg

packages_install_extra: []

packages_remove: []

packages_update_cache: true

packages_cache_valid_time: 3600

packages_repositories: []

## yq YAML processor
## Installed from apt if available, otherwise from GitHub releases
packages_yq_install: true
packages_yq_version: "v4.44.3"
